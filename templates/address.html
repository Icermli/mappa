{% extends "template.html" %}
{% block content %}
<div id="error"></div>
<div id="address-data"></div>
<div id="tx-data"></div>
<script>
$(document).ready(function () {
  $.getJSON('/api/rpc/getaddressbalance/{{address}}', function (data) {
    console.log(data);
    var transformBalance =
      {'<>':'div','html':[
        {'<>':'div','html':'address: {{address}}</a>'},
	      {'<>':'div','html':'balance: Î¨<span id="balance-data">${balance}</span>'},
        {'<>':'div','html':'transactions:'} ] };

    $('#address-data').json2html(data["result"], transformBalance);
    // format balance field
    $('#balance-data').text(parseFloat($('#balance-data').text() / 100000000.0));
  });

  $.getJSON('/api/rpc/searchrawtransactions/{{address}}', function (data) {
    console.log(data);
    var transformTx =
      {'<>':'div','html':[
        {'<>':'div','html':'<a href="/transaction/${hash}">${hash}</a>'}] };

    if (data["result"].length >= 1000) {
      $('#error').text("Warning: Address has over 1000 transactions. Only partial list is shown from the oldest. Primer only supports address with no more than 1000 transactions. Consider moving coins to new address.");
      $('#error').css("color", "red");
    }
    else if (data["result"].length >= 500) {
      $('#error').text("Warning: Too many transactions. Primer only supports address with no more than 1000 transactions. Consider moving coins to new address.");
      $('#error').css("color", "red");
    }
    $('#tx-data').json2html(data["result"].reverse(), transformTx);

  });
});
</script>
{% endblock %}
